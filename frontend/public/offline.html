<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildGuard - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #e74c3c;
    }
    .btn {
      display: inline-block;
      background: #e74c3c;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”´</div>
    <h1>You're Currently Offline</h1>
    <p>WildGuard has limited functionality when you're offline. Some features may not be available until you reconnect to the internet.</p>
    <p>You can still view previously loaded fire data and use basic map features.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check for connectivity and reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
